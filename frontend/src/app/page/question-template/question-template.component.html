
 <!-- Recreate template start  -->

<div class="row justify-content-center">
    <form #myform="ngForm" (ngSubmit)="onSubmit()">
        <h1 class="text-center">{{title}}</h1>
        <div class="d-flex justify-content-center"><button class="btn btn-primary col-md-1 my-3" (click)="AddQuestion()">Add Question</button></div>

        <div class="row justify-content-center">
           

        <!-- End hare  -->

        <!-- this is demo for grt qustion template  strat from hare  -->

        <!-- end to hare  -->


            <div class="d-inline col-md-6">
                <div class="row justify-content-center">
                    <div class="border shadow col-10 col-md-6 p-3">
                        <div class="form-check p-0 my-1">
                            <label for="male">
                                <input type="radio" id="male" name="gender" value=1 [(ngModel)]="formData.template_id" required>
                                Select
                            </label>
                        </div>
                        <h2 class="text text-center">{{ TemplateName[0].Name}}</h2>
                        <div *ngFor="let Question of TemplateQuestion1">
                            <li>
                                <span>{{Question.Question}}</span>
                            </li>
                        </div>
                    </div>
                </div>
            </div>


            
            <div class="d-inline col-10 col-md-6">
                <div class="row justify-content-center">
                    <div class="border shadow col-md-6 p-3">
                        <div class="form-check p-0">
                            <label for="female">
                                <input type="radio" id="female" name="gender" value=2
                                    [(ngModel)]="formData.template_id" required>
                                Select
                            </label>
                        </div>
                        <h2 class="text-center">{{ TemplateName[1].Name}}</h2>
                        <div *ngFor="let Question of TemplateQuestion2">
                            <li>
                                <span>{{Question.Question}}</span>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" [disabled]="myform.invalid" class="btn btn-primary mx-1 mb-2" id="button">submit</button>
        </div>
    </form>
</div>
