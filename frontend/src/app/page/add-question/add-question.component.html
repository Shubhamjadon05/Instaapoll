<div>
    <div class="d-flex justify-content-center">
        <div class="card col-10 col-md-6 my-4 boder shadow">
            <h1 class="text-center my-1">{{title | titlecase}}</h1>
            <!-- <button class="btn btn-primary col-md-3 my-3" (click">CreatLink</button> -->
            <div class="my-4 mx-2">
                <div class="d-flex justify-content-center"><button class="btn btn-primary col-6 col-md-4 my-3"
                        (click)="dashboard()">Dashboard Page</button></div>
                       

                <div class="form-inline">
                    <form #myForm="ngForm" (ngSubmit)="OnSubmit()" class="form-inline">
                        <div class="d-flex">
                            <div class="form-group mb-2 col-md-6">
                                <div class="mb-3">
                                    <!-- <label for="exampleFormControlTextarea1" class="form-label">Enter Question</label> -->
                                    <textarea class="form-control" [(ngModel)]="formData.question" minlength="1"
                                        maxlength="100" name="question" required id="exampleFormControlTextarea1"
                                        rows="1" placeholder="Enter question"></textarea>
                                        
                                </div>
                                <button (click)="startListening('question')"> <i class="fa fa-microphone"></i></button>
                            </div>
                            <div class="mx-1 mb-2 h-25">
                                <button type="submit" class="btn btn-primary mx-1 mb-2" [disabled]="myForm.invalid"
                                    id="button">Add</button>
                            </div>
                            <div class="mx-1 mb-2 h-25" >
                                <button type="submit"  class="btn btn-primary mx-1 mb-2" (click)="navigateto()" [disabled]=""
                                    id="button">Add Options</button>
                            </div>

                           
                        </div>
                        <div *ngIf="Boolean"><span class="text-danger">*Error invalid Question</span></div>
                    </form>
                </div>
                <div class="my-2">
                    <div class="mx-2 overflow-auto" *ngFor="let question of question">
                        <li>
                            <span class="fs-8 font-weight-light">{{question.Question}}</span>
                            <span class="justify-content-end col-md-3"><mat-icon class=" p-2 text-right text-danger"
                                    (click)="delete(question.Id)">delete</mat-icon></span>

                                    <mat-icon class="p-2 text-right text-danger" >add</mat-icon>
                                   
                        </li>

                        

                        
                    </div>
                </div>
                

                
                
            </div>
        </div>
    </div>
</div>
