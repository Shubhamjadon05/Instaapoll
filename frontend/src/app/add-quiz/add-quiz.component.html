<div>
    <div class="d-flex justify-content-center">
      <div class="card col-10 col-md-6 my-4 boder shadow">
        <h1 class="text-center my-1">{{title | titlecase}}</h1>
  
        <div class="my-4 mx-2">
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary col-6 col-md-4 my-3" (click)="dashboard()">Dashboard Page</button>
          </div>
  
          <div class="form-inline">
            <form #myForm="ngForm" (ngSubmit)="OnSubmit()" class="form-inline">
                
              <div class="d-flex">
                <div class="form-group mb-2 col-md-6">
                  <div class="mb-3">
                    <textarea class="form-control" [(ngModel)]="formData.question" minlength="1" maxlength="100"
                      name="question" required id="exampleFormControlTextarea1" rows="1" placeholder="Enter question"></textarea>
                  </div>
                  <button (click)="startListening('question')"> <i class="fa fa-microphone"></i></button>
                </div>
                <div class="mx-1 mb-2 h-25">
                  <button type="submit" class="btn btn-primary mx-1 mb-2" [disabled]="myForm.invalid" id="button">Add</button>
                </div>
              </div>
              <!-- Here is Dropdown for select options  -->

              <select class="form-select" name="type" aria-label="Default select example" [(ngModel)]="formData.type" (change)="showOptions($event)">
                <!-- <option value="0" >SELECT NOTHING</option>  -->
                <option value="1">Options</option>
                <option value="2">True/False</option>
                <option value="3">Text</option>
              </select>


              
                <div *ngIf="formData.type === '1'">
                    <label for="textInput">Enter Options:</label>
                    <input type="text" class="form-control"  name="inputText" id="textInput" [(ngModel)]="formData.inputText">
                    <button class="btn btn-primary mx-1 mb-2" (click)="addText()">Add Button</button>
                </div>
                <!-- Dropdown End Here   -->

                <!-- Here START TRUE FALSE OPTION -->


                <div *ngIf="formData.type === '2'">
                    <label>Select an option:</label>
                    <div>
                      <label for="optionYes">Yes</label>
                      <input type="radio" id="optionYes" name="trueFalse" [(ngModel)]="formData.trueFalse" value="Yes">
                    </div>
                    <div>
                      <label for="optionNo">No</label>
                      <input type="radio"  id="optionNo" name="trueFalse" [(ngModel)]="formData.trueFalse" value="No">
                    </div>
                    <button class="btn btn-primary mx-1 mb-2" (click)="addTrueFalse()">Add Option</button>
                  </div>
                
                  <div *ngIf="formData.type === '3'">
                    <!-- Add the UI for type 3 as needed -->
                  </div>

                <!-- END HARE  -->


             
                <div *ngIf="formData.type === '3'">
                    <label for="textInput">Enter Options:</label>
                    <input type="text" class="form-control"  name="inputText" id="textInput" [(ngModel)]="formData.inputText">
                    <button class="btn btn-primary mx-1 mb-2" (click)="addText()">Add Button</button>
                </div>


              <div *ngIf="Boolean"><span class="text-danger">*Error invalid Question</span></div>

              <div *ngFor="let text of enteredTexts">
                <p>{{ text }}</p>
              </div>
            </form>
          </div>

        
  
          <div class="my-2">
            <div class="mx-2 overflow-auto" *ngFor="let question of question">
              <li>
                <span class="fs-8 font-weight-light">{{question.Question}}</span>
                <span class="justify-content-end col-md-3"><mat-icon class="p-2 text-right text-danger"
                    (click)="delete(question.Id)">delete</mat-icon></span>
              </li>
            </div>
          </div>
  
         
  
        </div>
      </div>
    </div>
  </div>
