<div class="row justify-content-center my-4">
    <div class=" card boder shadow col-md-5 col-11 p-3">
      <div> <h1 class="d-flex justify-content-center font-weight-bold">{{title | titlecase}}</h1></div>
      <div><h3>Rated by :-{{RaterCount}} </h3></div>
      <!-- <div class="col-11"> -->
        <table class="table view-rating boder my-4">
          <thead class="">
            <tr class="mx-3">
              <!-- <th scope="col">#</th> -->
              <th  scope="col">Participants</th>
              <th  scope="col">Answers</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <!-- <th scope="row">1</th> -->
              <td>{{user.name }}</td>
              <td>{{user.Name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
